<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https: //code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <button id = "logo" onclick = "load_main_page()"><h2>Пунктуальный Пациент</h2></button>
            </div>
            <div class="header__nav">
                <button id="a" onclick = "open_stack()"><h2>Очередь</h2></button>
            </div>
        </div>
    </div>

    <form id="formContainer">
        <h2 class="mainText">Заполните анкету:</h2>
        <div class="pd">
            <input type="text" placeholder="Имя" id="name">
        </div>
        <input type="text" placeholder="Число" id="dayOfBirth">
        <div class="pd">
            <select name="select" id="monthOfBirth">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select>
        </div>
        <input type="text" placeholder="Год" id="yearOfBirth"> 
        <br>
        <h2 class="symptomsText">Симптомы:</h2>
        <select name="select" id="symptoms">
            <option>Экстримальные</option>
            <option>Сложные</option>
            <option>Средние</option>
            <option>Лёгкие</option>
        </select>
        <div class="pdTop">
            <input type="button" id="submitButton" value="ОК" onclick = "add()">
        </div>

        <div id = "res"></div>
    </form>
    <div id = "stackinfo">
        <div id = "content"></div>
        <div id = "time"></div>
        <div id = "id"></div>
        <div id = "position"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
